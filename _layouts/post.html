---
layout: default
---
<section>
    <h1 class="display-3">
        {{ page.title }}
    </h1>
    <div class="text-primary">
        Published on: {{ page.date | date: "%B %d, %Y"}}<br>
        {% if page.tags %}
        Tags: 
        {% for tag in page.tags %}
        {{ tag }},
        {% endfor %}
        {% endif %}
    </div>
    <div class="col-12 mt-5">
        {{ page.content }}
    </div>
</section>
