---
layout: default
heroTop: true
---

{% for about-content in site.about %}
{% if forloop.first %}
<div class="border border-5 border-primary">
    <h2>{{about-content.title}}</h2>
</div>
{% else %}

<h2>{{about-content.title}}</h2>
<div>
    {{about-content.content | markdownify}}
</div>

{% endif %}

{% endfor %}
