<!-- Add Netlify. Instruction from https://www.netlifycms.org/docs/add-to-your-site/#enable-identity-and-git-gateway -->
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', user => {
      if (!user) {
        window.netlifyIdentity.on('login', () => {
          document.location.href = '/admin/';
        });
      }
    });
  }
</script>
