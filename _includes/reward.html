<div class="d-flex flex-column flex-lg-row justify-content-center px-5">
  {% for reward in site.reward %}
  <div class="card col-12 col-lg-4 mx-4 px-0 mb-5 mb-lg-0">
    <div class="card-header bg-white text-warning text-center fs-1 py-3">
      {{ reward.title }}
    </div>
    <div class="card-body d-flex flex-4 justify-content-center align-items-center">
      <div class="d-flex justify-content-center"></div>
      {{ reward.content | markdownify }}
    </div>
  </div>
  {% endfor %}
</div>
